<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        
        <title>BLACKJACK</title>
    </head>
    <body>

        <div class="game-container">
            <div class="dealer">
                <h2>Dealer's Hand</h2>
                <div class="cards dealers-cards"></div>
            </div>
            <div class="player">
                <h2>Your Hand</h2>
                <div class="cards players-cards"></div>
            </div>
            <div class="buttons">
                <button class=" btn new-card-btn">Hit</button>
                <button class="btn stop-btn">Stay</button>
            </div>
            <button class="btn new-game">New Game</button>
            <p class="game-result"></p>
        </div>


        <script src="script.js"></script>
    </body>
</html>
